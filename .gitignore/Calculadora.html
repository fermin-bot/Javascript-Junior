<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <input type="number" readonly id="result"> -->
    

   
    <div class="calculator">  
        <div class="display">
            <div class="leds">
                <div class="led1"></div>
                <div class="led2"></div>
                <img id="interruptor" src="calculadora/off.png">
            </div>
        </div>
        <h1 id="result">0</h1>
        <div class="container">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btndivide">%</button>
        </div>
        <div class="container">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnmultiply">x</button>
        </div>
        <div class="container">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnminus">-</button>
        </div>
        <div class="container">
            <button id="btn0">0</button>
            <button id="btncoma">,</button>
            <button id="btnplus">+</button>
            <button id="btnequal">=</button>
        </div>
        <div>
            <button id="btnclear">C</button>
        </div>
    </div>
</body>
<!-- <script src="Calc Defi.js"></script> -->
<script src="Calculadora.js"></script>
</html>
